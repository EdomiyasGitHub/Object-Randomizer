<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Smooch+Sans:wght@100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/style.css">

    <link rel="icon" href="icons/favicon.png">
    <title>Object Randomizer</title>
</head>

<body>
    <div class="master-container">

        <div class="main-container">
            <h1 title="object">object</h1>
            <h1 title="randomizer">randomizer</h1>

            <p class="app-description">
                insert your <span class="chaotic-hover-effect">items</span> and let me <span class="chaotic-hover-effect">randomize</span> them for you
            </p>
        </div>

        <div class="operation-container">
            <div class="starter-container">
                <button class="starter-button">
                    Get Started
                </button>
            </div>

            <div class="option-container">
                <p class="option option-one">
                    Randomize one object
                </p>

                <p class="or">
                    or
                </p>

                <p class="option option-two">
                    Randomize two objects
                </p>
            </div>
        </div>
    </div>

    <footer class="page-footer">
        <div class="align-footer-center">
            <div class="empty-left"></div>
            <div class="new-randomize-container">
                <button class="new-randomize-button">
                    New Randomization
                </button>
            </div>
    
            <div class="developer-information-container">
                <a href="" target ="_blank" class="source-code">Source code</a>
                <a href="https://github.com/EdomiyasGitHub" target ="_blank" class="about-the-dev">About the dev</a>
            </div>
        </div>
    </footer>

    <script src="scripts/script.js"></script>
</body>
</html>
